name: Deploy Lambda to AWS

on:
  push:
    branches:
      - main  # Trigger on every push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Checkout your repository code

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install dependencies
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt  # Ensure you have a requirements.txt file with necessary dependencies

      - name: Prepare Lambda function deployment package
        run: |
          mkdir -p lambda-package
          cp -r * lambda-package/  # Only include your function code
          cd lambda-package
          zip -r ../QRCodeGenerator.zip .

      - name: Upload deployment package to S3
        run: |
          aws s3 cp QRCodeGenerator.zip s3://your-bucket-name/QRCodeGenerator.zip

      - name: Update Lambda function with S3 deployment package
        run: |
          aws lambda update-function-code --function-name QRCodeGenerator \
            --s3-bucket your-bucket-name \
            --s3-key QRCodeGenerator.zip  # Replace with your actual S3 bucket and object key

      - name: Clean up
        run: |
          rm QRCodeGenerator.zip  # Clean up the zip file after deployment
